<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>NorwayUnfiltered</title>

    <meta name="description" content="" />
    <meta
      name="keywords"
      content="blogs about programming, it trends for developers, how to stay updated in it"
    />
    <meta name="author" content="WaveLength" />

    <!-- This is taken from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />

    <!-- Fav Icon -->
    <link
      rel="icon"
      type="image/icon"
      href="src/assets/images/comments-regular.svg"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="src/assets/styles/style.css" />

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/49c1127b94.js"
      crossorigin="anonymous"
    ></script>

    <!-- JS -->
    <script type="module" src="src/features/auth/register.js" defer></script>
  </head>

  <body class="auth-body">
    <main class="sign-up">
      <div>
        <div id="signup-form" class="auth-form-container">
          <h2>sign up</h2>

          <form action="#" id="js-signup-form">
            <!-- username -->
            <div>
              <label for="uname"><i class="fa-regular fa-user"></i></label>
              <input
                type="text"
                name="firstname"
                id="uname"
                placeholder="name"
                minlength="2"
                maxlength="19"
              />
            </div>

            <!-- email -->
            <div>
              <label for="email"><i class="fa-regular fa-envelope"></i></label>
              <input
                required
                type="email"
                name="email"
                id="email"
                placeholder="@noroff.stud.no"
              />
            </div>

            <!-- password -->
            <div>
              <label for="pwrd"><i class="fa-solid fa-lock"></i></label>
              <input
                type="password"
                name="password"
                id="pwrd"
                minlength="6"
                maxlength="40"
                placeholder="********"
              />
            </div>

            <!-- confirm password -->
            <div>
              <label for="cfrm-pwrd"><i class="fa-solid fa-lock"></i></label>
              <input
                type="password"
                name="confirm password"
                id="cfrm-pwrd"
                minlength="6"
                maxlength="40"
                placeholder="********"
              />
            </div>

            <div class="auth-form-footer">
              <p>already have an account?</p>
              <a href="login.html">login</a>
            </div>

            <button type="submit" class="pri-btn">sign up</button>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
