<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>NorwayUnfiltered</title>

    <meta name="description" content="" />
    <meta
      name="keywords"
      content="blogs about programming, it trends for developers, how to stay updated in it"
    />
    <meta name="author" content="WaveLength" />

    <!-- This is taken from google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400..900;1,400..900&family=Source+Sans+3:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />

    <!-- Fav Icon -->
    <link
      rel="icon"
      type="image/icon"
      href="src/assets/images/comments-regular.svg"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="src/assets/styles/style.css" />

    <!-- Fontawesome -->
    <script
      src="https://kit.fontawesome.com/49c1127b94.js"
      crossorigin="anonymous"
    ></script>

    <!-- JS -->
    <script type="module" src="src/features/blog/newPost.js" defer></script>
  </head>

  <body class="create-body">
    <main class="sign-up">
      <div class="create-form-container">
        <h2>create new post</h2>

        <form action="#" id="js-create-form" aria-label="create blog post">
          <div>
            <label for="title"></label>
            <input
              type="text"
              name="title"
              id="title"
              placeholder="blog title"
              minlength="2"
              maxlength="40"
              required
            />
          </div>

          <div class="select-tag">
            <label for="js-select-tag"><p>tag:</p></label>
            <select name="select tags" id="js-select-tag">
              <option value="all">all</option>
              <option value="spr">spring</option>
              <option value="sum">summer</option>
              <option value="aut">autumn</option>
              <option value="win">winter</option>
            </select>
          </div>

          <div>
            <label for="image"></label>
            <input
              type="url"
              name="image"
              id="image"
              placeholder="blog imageUrl"
              required
            />
          </div>

          <div>
            <label for="content"></label>
            <textarea
              name="content"
              id="content"
              placeholder="write blog content here..."
              minlength="2"
              maxlength="850"
              required
            ></textarea>
          </div>
        </form>

        <div class="form-btns">
          <a href="index.html">
            <button class="back-btn">
              <i class="fa-solid fa-xmark"></i> cancel
            </button>
          </a>
          <button id="js-create-btn" type="submit" class="pri-btn">
            <i class="fa-solid fa-plus"></i>create
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
